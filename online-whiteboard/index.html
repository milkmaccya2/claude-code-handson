    <style>
        * {

</head>
<body>
    <div class="toolbar">
        <div class="tool-group">
            <h3>æç”»ãƒ„ãƒ¼ãƒ«</h3>
            <button class="tool-btn active" id="pen-tool" data-tool="pen">âœï¸ ãƒšãƒ³ãƒ„ãƒ¼ãƒ«</button>
            <button class="tool-btn" id="eraser-tool" data-tool="eraser">ğŸ—‘ï¸ æ¶ˆã—ã‚´ãƒ </button>
        </div>

        <div class="tool-group">
            <h3>ç·šã®å¤ªã•</h3>
            <div class="size-control">
                <input type="range" id="brush-size" min="1" max="50" value="3">
                <span id="size-display">3px</span>
            </div>
        </div>

        <div class="tool-group">
            <h3>è‰²é¸æŠ</h3>
            <div class="color-control">
                <input type="color" id="color-picker" value="#000000">
            </div>
        </div>

        <div class="tool-group">
            <h3>æ“ä½œ</h3>
            <button class="tool-btn" id="clear-all">ğŸ—‘ï¸ å…¨æ¶ˆå»</button>
            <button class="tool-btn" id="download-btn">ğŸ’¾ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="whiteboard" width="1200" height="800"></canvas>
    </div>

    <div class="status-bar">
        <div>ã‚ªãƒ³ãƒ©ã‚¤ãƒ³ãƒ›ãƒ¯ã‚¤ãƒˆãƒœãƒ¼ãƒ‰ - ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ å…±æœ‰</div>
        <div class="connected-users">
            <span>æ¥ç¶šä¸­: </span>
            <div class="user-indicator"></div>
            <span id="user-count">1</span>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        class WhiteBoard {
            constructor() {
                this.canvas = document.getElementById('whiteboard');
                this.ctx = this.canvas.getContext('2d');
                this.isDrawing = false;
                this.currentTool = 'pen';
                this.currentSize = 3;
                this.currentColor = '#000000';
                
                this.initializeCanvas();
                this.initializeTools();
                this.initializeSocket();
                this.bindEvents();
            }

            initializeCanvas() {
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.strokeStyle = this.currentColor;
                this.ctx.lineWidth = this.currentSize;
            }

            initializeTools() {
                // ãƒ„ãƒ¼ãƒ«ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
                document.querySelectorAll('.tool-btn[data-tool]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.tool-btn[data-tool]').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentTool = e.target.dataset.tool;
                        this.updateCursor();
                    });
                });

                // ã‚µã‚¤ã‚ºèª¿æ•´
                const sizeSlider = document.getElementById('brush-size');
                const sizeDisplay = document.getElementById('size-display');
                sizeSlider.addEventListener('input', (e) => {
                    this.currentSize = parseInt(e.target.value);
                    sizeDisplay.textContent = this.currentSize + 'px';
                    this.ctx.lineWidth = this.currentSize;
                });

                // è‰²é¸æŠ
                const colorPicker = document.getElementById('color-picker');
                colorPicker.addEventListener('change', (e) => {
                    this.currentColor = e.target.value;
                    this.ctx.strokeStyle = this.currentColor;
                });

                // å…¨æ¶ˆå»
                document.getElementById('clear-all').addEventListener('click', () => {
                    this.clearCanvas();
                    this.socket.emit('clear-canvas');
                });

                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                document.getElementById('download-btn').addEventListener('click', () => {
                    this.downloadCanvas();
                });
            }

            initializeSocket() {
                // æœ¬ç•ªç’°å¢ƒã§ã¯Herokuã®URLã€é–‹ç™ºç’°å¢ƒã§ã¯localhostã‚’ä½¿ç”¨
                const socketUrl = window.location.hostname === 'localhost' ? 
                    'http://localhost:3000' : 
                    'https://online-whiteboard-1749345891-2ded1504fb2f.herokuapp.com';
                
                console.log('Socketæ¥ç¶šå…ˆ:', socketUrl);
                this.socket = io(socketUrl, {
                    transports: ['websocket', 'polling'],
                    timeout: 5000,
                    forceNew: true
                });
                
                this.socket.on('connect', () => {
                    console.log('Socketæ¥ç¶šæˆåŠŸ:', this.socket.id);
                });

                this.socket.on('connect_error', (error) => {
                    console.error('Socketæ¥ç¶šã‚¨ãƒ©ãƒ¼:', error);
                });

                this.socket.on('disconnect', (reason) => {
                    console.log('Socketåˆ‡æ–­:', reason);
                });
                
                this.socket.on('drawing', (data) => {
                    console.log('æç”»ãƒ‡ãƒ¼ã‚¿ã‚’å—ä¿¡:', data);
                    this.drawFromSocket(data);
                });

                this.socket.on('drawing-history', (history) => {
                    console.log('æç”»å±¥æ­´ã‚’å—ä¿¡:', history.length, 'ä»¶');
                    if (history && history.length > 0) {
                        // æ—¢å­˜ã®ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢ã—ã¦ã‹ã‚‰å±¥æ­´ã‚’å†æç”»
                        this.clearCanvas();
                        history.forEach(data => {
                            this.drawFromSocket(data);
                        });
                    }
                });

                this.socket.on('clear-canvas', () => {
                    console.log('ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªã‚¢å—ä¿¡');
                    this.clearCanvas();
                });

                this.socket.on('user-count', (count) => {
                    console.log('ãƒ¦ãƒ¼ã‚¶ãƒ¼æ•°æ›´æ–°:', count);
                    document.getElementById('user-count').textContent = count;
                });
            }

            bindEvents() {
                this.canvas.addEventListener('mousedown', this.startDrawing.bind(this));
                this.canvas.addEventListener('mousemove', this.draw.bind(this));
                this.canvas.addEventListener('mouseup', this.stopDrawing.bind(this));
                this.canvas.addEventListener('mouseout', this.stopDrawing.bind(this));

                // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œï¼‰
                this.canvas.addEventListener('touchstart', this.handleTouch.bind(this));
                this.canvas.addEventListener('touchmove', this.handleTouch.bind(this));
                this.canvas.addEventListener('touchend', this.stopDrawing.bind(this));
            }

            getMousePos(e) {
                const rect = this.canvas.getBoundingClientRect();
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }

            startDrawing(e) {
                this.isDrawing = true;
                const pos = this.getMousePos(e);
                this.lastX = pos.x;
                this.lastY = pos.y;
            }

            draw(e) {
                if (!this.isDrawing) return;
                
                const pos = this.getMousePos(e);
                
                this.ctx.globalCompositeOperation = this.currentTool === 'eraser' ? 'destination-out' : 'source-over';
                this.ctx.beginPath();
                this.ctx.moveTo(this.lastX, this.lastY);
                this.ctx.lineTo(pos.x, pos.y);
                this.ctx.stroke();

                // ã‚µãƒ¼ãƒãƒ¼ã«æç”»ãƒ‡ãƒ¼ã‚¿ã‚’é€ä¿¡
                const drawData = {
                    x0: this.lastX,
                    y0: this.lastY,
                    x1: pos.x,
                    y1: pos.y,
                    color: this.currentColor,
                    size: this.currentSize,
                    tool: this.currentTool
                };
                this.socket.emit('drawing', drawData);

                this.lastX = pos.x;
                this.lastY = pos.y;
            }

            stopDrawing() {
                this.isDrawing = false;
            }

            drawFromSocket(data) {
                // ç¾åœ¨ã®è¨­å®šã‚’ä¿å­˜
                const currentComposite = this.ctx.globalCompositeOperation;
                const currentStroke = this.ctx.strokeStyle;
                const currentWidth = this.ctx.lineWidth;
                
                // å—ä¿¡ã—ãŸãƒ‡ãƒ¼ã‚¿ã§è¨­å®š
                this.ctx.globalCompositeOperation = data.tool === 'eraser' ? 'destination-out' : 'source-over';
                this.ctx.strokeStyle = data.color || '#000000';
                this.ctx.lineWidth = data.size || 3;
                
                // æç”»
                this.ctx.beginPath();
                this.ctx.moveTo(data.x0, data.y0);
                this.ctx.lineTo(data.x1, data.y1);
                this.ctx.stroke();
                
                // è¨­å®šã‚’å¾©å…ƒ
                this.ctx.globalCompositeOperation = currentComposite;
                this.ctx.strokeStyle = currentStroke;
                this.ctx.lineWidth = currentWidth;
            }

            clearCanvas() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }

            downloadCanvas() {
                const link = document.createElement('a');
                link.download = 'whiteboard-' + new Date().toISOString().slice(0, 19) + '.png';
                link.href = this.canvas.toDataURL();
                link.click();
            }

            updateCursor() {
                this.canvas.style.cursor = this.currentTool === 'pen' ? 'crosshair' : 'grab';
            }

            handleTouch(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                                  e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                this.canvas.dispatchEvent(mouseEvent);
            }
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            new WhiteBoard();
        });
    </script>
</body>
